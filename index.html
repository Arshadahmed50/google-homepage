<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width-devicewidth, initialscale-1.0"/>
        <title>Google Homepage</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="page">
            <div class="container-page">
                <!--Top nav start-->
                <nav class="topnav">
                    <ul class="list">
                        <li><a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a></li>
                        <li><a href="https://www.google.co.in/imghp?hl=en&ogbl">Images</a></li>
                        <li><a href="https://accounts.google.com/signin/v2/identifier?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><button class="navsign">Sign-in</button></a></li>
                    </ul>
                </nav>
                <!--Top nav end-->
                <!--Page content start-->
                <main>
                    <div class="image">
                        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
                    </div>
                    <div class="input-main">
                        <form class="form-main">
                            <input id="searchbar" type="text" name="search" placeholder="Search">
                        </form>
                    </div>
                    <div class="search-main">
                        <button class="buttonbar"><a href="#">Google search</a></button>
                        <button class="buttonbar"><a href="https://www.google.com/doodles">I'm Feeling Lucky</a></button>
                    </div>
                </main>
                <!--Page content end-->

                <!--Footer start-->
                <footer class="bottom-nav">
                    <div class="eg">
                        <ul class=bottom-list>
                            <li><a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                            <li><a href="https://www.google.com/intl/en_in/business/">Business</a></li>
                            <li><a href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
                            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a></li>
                        </ul>
                    </div>
                    <div class="ex">
                        <ul class="buttom-list">
                            <li><a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a></li>
                            <li><a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a></li>
                            <li><a href="https://www.google.com/preferences?hl=en-IN&fg=1">Settings</a></li>
                        </ul>
                    </div>
                </footer>
                <!--Footer end-->
            </div>
        </div>

    </body>
